  li2: "Transmettre toute information, donnée, texte, fichier, lien, logiciel, chat, communication ou autre matériel illégal, faux, trompeur, nuisible, menaçant, abusif, envahissant la vie privée d'autrui, harcelant, diffamatoire, vulgaire, obscène, haineux ou raciste ou autrement répréhensible, y compris, mais sans s'y limiter, du matériel de toute sorte ou nature qui encourage une conduite qui pourrait constituer une infraction pénale, engager la responsabilité civile ou violer toute loi ou réglementation locale, étatique, provinciale, nationale ou internationale, ou encourager le utilisation de substances contrôlées;"
  li3: "Publier de la publicité ou de la sollicitation dans des catégories qui ne sont pas appropriées, ou publier le même article ou service dans plus d'une catégorie ou plus d'une fois tous les 7 jours, ou publier la même annonce dans plusieurs villes sur PostAdz.com ;"
  li_a: "(a) Il est interdit de publier du contenu pour adultes ou du matériel explicite pour adultes et tout pays important à la loi qui est en vigueur."
