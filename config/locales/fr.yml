  use_material: "Utilisation des matériaux :"
  p4: "Toutes les publicités ou messages que vous publiez, transmettez ou rendez disponibles pour consultation sur les espaces publics de Postadz.com seront traités comme non confidentiels et non exclusifs pour vous. Vous comprenez et acceptez que ces publicités et messages puissent être utilisés par PostAdz.com ou nos sociétés affiliées, sans examen ni approbation de votre part, à quelque fin que ce soit et sur tout support, y compris nos médias imprimés, le cas échéant. Vous accordez à PostAdz.com (et à nos sociétés affiliées) le droit irrévocable d'utiliser et/ou de modifier vos annonces et messages, sans examen ni approbation de votre part, à quelque fin que ce soit, y compris, sans limitation, la reproduction, la divulgation, la transmission, la publication, la diffusion , la publication et la publicité dans tous les médias à perpétuité sans préavis ni compensation pour vous."
  fair_housing: "Logement équitable:"
  p5: "Toute publicité immobilière est soumise au titre VIII du Civil Rights Act de 1968 (Fair Housing Act), tel que modifié. Le titre VIII du Civil Rights Act de 1968 (Fair Housing Act), tel que modifié, interdit la discrimination dans la vente, la location et le financement de logements, et dans d'autres transactions liées au logement, fondées sur la race, la couleur, l'origine nationale, la religion, le sexe, le statut familial (y compris les enfants de moins de 18 ans vivant avec leurs parents ou tuteurs légaux, les femmes enceintes et les personnes assurant la garde d'enfants de moins de 18 ans) et le handicap (handicap). PostAdz.com n'acceptera sciemment aucune publicité immobilière qui violerait toute loi applicable. Les utilisateurs sont informés que tous les logements annoncés sur PostAdz.com sont disponibles sur la base de l'égalité des chances."
  p6: "Vous reconnaissez et acceptez que vous ne soumettrez ni ne publierez aucune annonce discriminatoire fondée sur la race, la couleur, l'origine nationale, la religion, le sexe, l'orientation sexuelle, le statut familial et/ou le handicap/handicap. Si vous voyez une annonce ou une publication discriminatoire en fonction de l'un des facteurs ci-dessus, vous êtes encouragé, en plus de contacter HUD, à signaler une telle annonce ou publication en cliquant sur le lien Signaler cette annonce situé sur la page de l'annonce. Vous comprenez que nous aurons le droit, mais non l'obligation, de retirer, modifier ou supprimer toute annonce."
  termination: "Résiliation de l'accès :"
