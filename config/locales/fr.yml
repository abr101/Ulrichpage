  li_c: "(c) Il est interdit de publier toute sollicitation directement ou de manière codée pour tout service illégal d'échange de faveurs sexuelles contre de l'argent ou toute autre considération de valeur ;"
  li_d: "(d) Il est interdit de publier sur le Site tout matériel exploitant des mineurs de quelque manière que ce soit ;"
