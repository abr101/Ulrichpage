  li11: "Obtenir ou tenter d'obtenir un accès non autorisé aux zones non publiques de PostAdz.com. De plus, si vous avez un mot de passe pour une zone non publique de PostAdz.com, vous ne pouvez pas divulguer ou partager votre mot de passe avec des tiers et/ou utiliser votre mot de passe à des fins non autorisées ;"
  li12: "Tenter de déchiffrer, décompiler, désassembler ou désosser tout logiciel comprenant ou constituant de quelque manière que ce soit tout ou partie de PostAdz.com ; modifier les métadonnées, copier ou dupliquer de quelque manière que ce soit le contenu ; le cadrage ou la création de liens vers PostAdz.com , son contenu ou les informations disponibles sur PostAdz.com sans le consentement écrit exprès des agents de PostAdz.com est interdit ;"
