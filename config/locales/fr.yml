  li4: "La publication de toute annonce pour des produits ou services dont l'utilisation ou la vente est interdite par une loi ou un règlement est interdite ;"
  li5: "L'envoi de courrier, de courrier électronique, de messages vocaux ou de télécopies pour la sollicitation de tout autre produit ou service à un utilisateur de PostAdz.com, à moins que l'utilisateur n'ait accordé la permission dans son annonce ou autrement autorisé le contact pour sollicitation est interdit ;"
