  pp1: "PostAdz.com et ses sociétés affiliées (collectivement, le Site) respectent votre vie privée. Voici notre"
  privacy: "Politique de confidentialité de ce site :"
  accept: "Acceptation de la politique de confidentialité"
  pp2: "Chaque fois que vous accédez, utilisez, publiez, soumettez un message ou répondez, ou consultez PostAdz.com, vous signifiez votre acceptation de la politique de confidentialité alors en vigueur. Si vous n'acceptez pas cette politique de confidentialité, vous n'êtes pas autorisé à utiliser PostAdz.com et devez cesser immédiatement d'utiliser PostAdz.com."
  pcollection: "Collecte et utilisation des renseignements personnels"
  pp3: "PostAdz.com collecte des informations personnelles vous concernant lorsque vous effectuez des transactions commerciales sur PostAdz.com, utilisez les produits ou services PostAdz.com, demandez des informations ou du matériel, créez ou mettez à jour des informations de compte, passez des commandes ou effectuez des achats, communiquez ou visitez PostAdz. .com . Les informations privées que nous collectons et stockons à votre sujet peuvent inclure, sans limitation, votre prénom et votre nom, votre adresse e-mail actuelle, votre numéro de carte de crédit ou de débit, vos numéros de téléphone, vos informations de facturation et d'expédition, l'historique des commandes et d'autres informations non publiques vous concernant."
  pspan1: "Nous pouvons utiliser les informations que nous collectons pour :"
  pprovide: "Offrir des services de qualité supérieure;"
  pli1: "Vous tenir au courant des informations et des développements susceptibles de vous intéresser ;"
  pli2: "Alert one to new features, terms, content, products or services;"
  pli3: "Vous contacter au sujet de vos publications, réponses et/ou informations de compte ;"
  pprocess: "Traiter et réagir à vos demandes de renseignements ;"
  pimprove: "Améliorer"
  pp4: "Administrer, surveiller et contrôler l'utilisation de PostAdz.com, y compris les publications, les réponses et les informations de compte ; et Appliquer les Conditions d'utilisation (collectivement, les Activités)."
  pp5: "Vous autorisez PostAdz.com à vous transmettre des e-mails pour réagir à vos communications et administrer les Activités. Si vous choisissez de recevoir des notifications mobiles, vous autorisez et acceptez totalement que PostAdz.com puisse envoyer des SMS sur votre téléphone portable, et vous entraînerez des frais de message ou de données qui s'appliqueront."
  pdisclosure: "Divulgation de renseignements personnels à des tiers"
  pp6: "PostAdz.com peut divulguer vos informations personnelles à des agents et opérateurs dans le cadre d'accords de confidentialité ou similaires, y compris les expéditeurs, les fournisseurs, les processeurs de paiement et les annonceurs, qui, selon nous, ont raisonnablement besoin d'entrer en contact avec ces informations :"
  pli4: "pour vous offrir des produits ou des services ;"
  pli5: "pour administrer notre entreprise ou PostAdz.com, y compris l'exécution et l'expédition des commandes ;"
  pli6: "offrir un service client;"
  pli7: "pour mettre à jour les informations du compte ;"
  pli8: " transmettre des mises à jour, des annonces et des bulletins d'information ;"
  pli9: "pour réagir à vos communications et communiquer avec vous concernant PostAdz.com et les activités alternatives liées à PostAdz.com ;"
  pli10: "en cas de réorganisation, fusion, vente, coentreprise, cession, transfert ou disposition de ou de tout pourcentage des activités ou opérations de PostAdz.com (y compris, sans limitation, en cas de faillite ou de toute procédure similaire) ; "
  pli11: " comme autrement autorisé par vous. "
  pspan2: "Nous intégrons des logiciels tiers qui collectent des informations concernant les utilisateurs à des fins de sécurité. Les informations collectées par reCAPTCHA sont conservées dans le respect de la politique de confidentialité de Google."
  pdisclosure2: "Divulgation dans d'autres circonstances "
  pp7: "PostAdz.com peut également divulguer votre nom, votre adresse e-mail, vos numéros de téléphone ou d'autres informations vous concernant, y compris des informations personnelles si"
  pli12: "requis de prendre des mesures par la loi, une ordonnance du tribunal ou une citation à comparaître, ou à la demande d'un autre gouvernement, police ou autorité d'enquête, "
  pli13: "nous estimons de bonne foi qu'une telle divulgation est essentielle ou recommandée, y compris, sans limitation, pour protéger les droits ou les propriétés de PostAdz.com"
  pli14: "nous avons des raisons de penser que la divulgation de vos informations personnelles est essentielle pour reconnaître, contacter ou intenter une action en justice contre quelqu'un qui pourrait porter atteinte à vos droits ou à vos biens, ou qui a violé un accord, ou si d'autres personnes pourraient être lésées par de telles activités ou interférences,"
  pli15: "lorsque nous déterminons qu'une offre publiée viole nos Conditions d'utilisation ou les droits d'une autre partie,"
  pli16: "ou il y a une urgence impliquant un danger personnel."
  pp8: "PostAdz.com peut fournir des informations vous concernant lorsque nous pensons qu'il est nécessaire de partager des informations de manière générale afin d'enquêter, de prévenir ou de prendre des mesures concernant des activités illégales, une fraude présumée, des situations impliquant des menaces potentielles pour la sécurité physique de toute personne, ou autrement requis ou autorisé par la loi. Veuillez noter que si vous publiez vos informations personnelles sur PostAdz.com, ces informations peuvent être collectées et utilisées par d'autres sur lesquelles PostAdz.com n'a aucun contrôle. PostAdz.com n'est pas responsable de l'utilisation par des tiers des informations que vous publiez ou rendez publiques."
  assort: "Assortiment d'informations non personnelles utilisant des cookies"
  pp9: "PostAdz.com et certains prestataires de services opérant en notre nom collectent des informations concernant votre activité sur PostAdz.com en utilisant des technologies de suivi telles que par exemple les cookies. Ces données de suivi sont utilisées à de nombreuses fins, y compris, par exemple, pour"
  pli17: "fournir un contenu pertinent en fonction de vos préférences, modes d'utilisation et emplacement ;"
  pli18: "surveiller et évaluer l'emploi et le fonctionnement de PostAdz.com"
  pli19: " et analyser le trafic sur PostAdz.com et sur les sites de tiers."
  pp10: "Les informations non personnelles collectées incluent, sans s'y limiter, votre adresse IP (Internet Protocol), les pages que vous demandez, le type de système d'exploitation informatique que vous utilisez (par exemple, Microsoft Windows ou Mac OS), le type de navigateur que vous utilisez (par exemple, Firefox, Chrome ou Internet Explorer), le nom de domaine du fournisseur de services Internet, vos activités lorsque vous visitez PostAdz.com et le contenu auquel vous avez accédé. Nous pouvons également collecter vos informations de géolocalisation une fois que vous visitez PostAdz.com, y compris les informations de localisation fournies par le biais d'un appareil mobile interagissant avec PostAdz.com ou associées à votre adresse IP, lorsque la loi nous autorise à traiter ces informations."
  pp11: "Les annonceurs et les tiers peuvent également collecter des informations concernant votre activité sur PostAdz.com et sur des sites et applications tiers utilisant des technologies de suivi. Les données de suivi collectées par ces annonceurs et tiers sont utilisées pour décider quelles publicités vous voyez sur les sites et applications tiers, mais ne vous identifient pas personnellement. Vous pouvez choisir de ne pas diffuser de publicité ciblée sur de nombreux réseaux publicitaires, échanges de données, analyses marketing et autres fournisseurs de services. Vous pouvez également choisir de gérer la publicité ciblée que vous obtenez dans les applications en utilisant les paramètres de votre appareil mobile (par exemple, en réinitialisant l'identifiant publicitaire de votre appareil et/ou en désactivant les publicités basées sur les centres d'intérêt). PostAdz.com adhère aux principes d'autorégulation de la Digital Advertising Alliance pour la publicité comportementale en ligne."
  communication: "Communication depuis le site/Opt-Out"
  pp12: " PostAdz.com peut vous envoyer des informations avec des annonces et des mises à jour concernant PostAdz.com et votre compte. Vous pouvez choisir de vous désinscrire des communications par e-mail en cours de notre part, telles que les newsletters, les abonnements, les informations de compte, le matériel promotionnel, les résultats de concours, les enquêtes, etc. avec une simple procédure de désinscription. Vous n'aurez qu'à répondre à la communication avec la phrase désabonnement (sans les guillemets) dans le corps de votre réponse par e-mail et votre nom sera supprimé de cette liste de diffusion. Cependant, si vous refusez de recevoir nos annonces et mises à jour concernant votre compte, vous ne pourrez plus utiliser les zones réservées aux membres du compte."
  corress: "Correction/Mise à jour des Informations Personnelles "
  pp13: "Si vos propres informations personnelles changent, vous pouvez revoir/corriger/mettre à jour vos propres informations personnelles précédemment fournies à tout moment en nous envoyant un message à admin@Postadz.com Vous pouvez également faire supprimer vos propres données de profil personnel de notre base de données en nous envoyant un message à admin@Postadz.com. Cependant, lorsque vous supprimez vos propres données de profil personnel de notre base de données, vous pouvez perdre les droits d'accès aux zones réservées aux membres du compte et certains avantages pour les membres du compte. "
  adult: "ADULTES SEULEMENT 18 ans et plus : (en ce qui concerne les enfants)"
  pp14: "n'est pas destiné aux enfants de moins de 13 ans et PostAdz.com ne collecte pas sciemment d'informations personnelles d'enfants de moins de 13 ans. PostAdz.com n'oriente pas PostAdz.com vers les enfants ou ne les cible pas en tant que public, ni ne les empêche d'utiliser PostAdz.com. Une partie du contenu de PostAdz.com est destinée à un public adulte, et les parents et tuteurs doivent assumer la responsabilité de surveiller l'utilisation de leurs enfants. PostAdz.com ne collecte ni ne distribue d'informations indiquant si un consommateur est vraiment un enfant. "
  pp15: "PostAdz.com est réservé aux 18 ans et plus….. ADULTES UNIQUEMENT….. PostAdz.com demande à chaque utilisateur de saisir son anniversaire avant de pouvoir publier une annonce. Vous devez avoir 18 ans et plus pour publier une annonce. Doit avoir 21 ans et plus pour publier dans la section rencontres / rencontres."
  plink: "Liens vers d'autres sites"
  pspan3: "fournit des liens et des pointeurs vers les sites Web gérés par d'autres organisations."
  pspan4: "fournit ces liens pour la commodité des utilisateurs, mais il n'exploite, ne contrôle ni n'approuve ces sites."
  pspan5: "décline également toute responsabilité pour les informations sur ces sites et les produits ou services qui y sont proposés, et ne peut attester des politiques de confidentialité de ces sites."
  pspan6: "ne fait aucune garantie ou représentation que les sites liés (ou même"
  pspan7: "fonctionnera sans erreur ni interruption, que les défauts sont susceptibles d'être corrigés, ou que les sites et leurs serveurs sont exempts de virus et autres problèmes pouvant endommager votre ordinateur."
  pecom: "Commerce électronique et notre serveur sécurisé"
  pspan8: "Nous reconnaissons qu'il est important de stocker les données de manière sûre. Nous stockons les informations personnelles en utilisant des garanties standard de l'industrie, raisonnables et techniquement réalisables, physiques, techniques et administratives contre les risques prévisibles, tels que par exemple l'accès non autorisé. Toutes les transactions commerciales qui ont lieu"
  pspan9: "et le stockage des données sont exécutés à l'aide de logiciels, de matériel et de réseaux, dont tout composant peut, de temps à autre, nécessiter une maintenance ou rencontrer des problèmes ou des failles de sécurité au-delà"
  pspan10: "vous pourriez avoir la chance de suivre avec un lien vers d'autres sites qui pourraient vous intéresser. Nous ne sommes pas responsables des pratiques de confidentialité des sites ou du contenu qui y est fourni. Nous déclinons toute responsabilité pour les transactions effectuées sur ces sites et ne pouvons pas attester de la sécurité des informations soumises dans ces transactions."
  ppolicy: "Changements de politique et acceptation"
  pspan11: "La politique de confidentialité peut être révisée de temps à autre à mesure que nous ajoutons de nouvelles fonctionnalités et services, que les lois changent et que les meilleures pratiques de confidentialité et de sécurité du secteur évoluent. Nous affichons une date très efficace en haut du coin gauche de la politique de confidentialité afin qu'il soit probablement plus facile pour vous de savoir vraiment quand il y a eu un changement. Par conséquent, vous devez vérifier régulièrement la politique de confidentialité pour connaître les pratiques de confidentialité les plus récentes. Chaque fois que vous accédez, utilisez ou regardez"
  pspan12: ", vous signifiez votre acceptation des modifications alors en cours de la politique de confidentialité en vous inscrivant à vos informations personnelles collectées par nous à compter de la date d'entrée en vigueur de ces modifications. Toute modification de la politique de confidentialité peut prendre effet dès sa publication et s'appliquer simplement aux informations recueillies auprès de vous à la date de la dernière révision et après, à moins que nous ne vous en informions ou que nous ayons d'autres communications avec vous."
  pmore: "Plus de questions? "
  pspan13: ", et assurez-vous d'indiquer le site précis que vous visitez et le type de question ou de préoccupation."

