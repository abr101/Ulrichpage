  li14: " Il est interdit d'utiliser PostAdz.com pour participer ou aider une autre personne ou entité à se livrer à des activités frauduleuses, abusives, manipulatrices ou illégales."
  li15: "La publication d'annonces gratuites faisant la promotion de liens vers des services commerciaux ou des sites Web, sauf dans les zones de PostAdz.com où de telles annonces sont expressément autorisées, est interdite ;"
  li16: " La publication de tout matériel publicitaire sur des armes dont l'utilisation, le port ou la publicité sont interdits par les lois fédérales, étatiques ou locales applicables. Vous êtes seul responsable du respect de toutes les lois et/ou réglementations applicables au transfert d'armes à feu en vertu des lois locales, étatiques et fédérales applicables. Le transfert d'armes à feu est fortement réglementé et restreint, et le non-respect strict de toutes ces lois est un crime grave et peut entraîner des poursuites pénales. Tous les transferts d'armes à feu, que ce soit par vente, location ou prêt, y compris les transactions privées, doivent passer par un marchand d'armes à feu agréé. Toute exception à ces lois, telles que les armes à air comprimé, les couteaux, les accessoires, certaines antiquités et certaines pièces d'armes à feu qui peuvent ne pas nécessiter de transfert par un revendeur agréé, doit d'abord être confirmée par vous avant l'achat. Il est de votre responsabilité de vous conformer à toutes ces lois, y compris toutes les lois de la ville, du comté, de l'état et fédérales lors de l'accès ou de l'utilisation de PostAdz.com. Il est également de votre responsabilité de localiser un ou plusieurs marchands d'armes à feu agréés dans votre région et/ou dans la région de tout acheteur ou vendeur inscrit ici qui sont capables et désireux de vous aider avec un tel transfert. Nous n'offrons aucune assistance en ce qui concerne la localisation d'un revendeur agréé pour votre transaction ou autrement en ce qui concerne votre transaction. En répertoriant une arme à feu, vous déclarez et garantissez que vous possédez et possédez légalement l'article que vous souhaitez répertorier ici et que vous vous êtes pleinement conformé et continuerez de vous conformer pleinement à toutes les lois et réglementations applicables à votre référencement, transfert et/ou vente. . En acceptant d'acheter une arme à feu, vous déclarez et garantissez que vous avez l'âge légal et que vous n'êtes pas autrement interdit par la loi d'acheter, de transférer, de posséder ou de posséder l'arme à feu répertoriée, et que vous vous êtes pleinement conformé à et continuerez pour se conformer pleinement à toutes les lois et réglementations applicables à votre transfert ou achat ;"
  li17: "Nous proposons l'offre Paypal/Stripe/et Coinbase."
