  pprocess: "Elabora e reagisci alle tue richieste;"
  pimprove: "Ottimizzare"
  pp4: "Amministrare, monitorare e controllare l'utilizzo di PostAdz.com, inclusi post, risposte e informazioni sull'account; e Applicare le Condizioni d'uso (collettivamente, le Attività)."
  pp5: "Autorizzi PostAdz.com a trasmetterti e-mail per reagire alle tue comunicazioni e amministrare le attività. Se scegli di ricevere le notifiche mobili, autorizzi e accetti totalmente che PostAdz.com possa inviare messaggi di testo al tuo telefono cellulare e ti verranno addebitati eventuali costi di messaggi o dati."
