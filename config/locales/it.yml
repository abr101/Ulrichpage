  use_material: "Uso dei materiali:"
  p4: "Qualsiasi annuncio o messaggio che pubblichi, trasmetti o altrimenti rendi disponibile per la visualizzazione nelle aree pubbliche di Postadz.com sarà trattato come non confidenziale e non di tua proprietà. Comprendi e accetti che tali annunci e messaggi possono essere utilizzati da PostAdz.com o dai nostri affiliati, senza revisione o approvazione da parte tua, per qualsiasi scopo e con qualsiasi mezzo, inclusi i nostri supporti di stampa, se presenti. Concedi a PostAdz.com (e alle nostre affiliate) il diritto irrevocabile di utilizzare e/o modificare i tuoi annunci e messaggi, senza revisione o approvazione da parte tua, per qualsiasi scopo, inclusi, senza limitazione, riproduzione, divulgazione, trasmissione, pubblicazione, diffusione , pubblicazione e pubblicità su qualsiasi mezzo in perpetuo senza preavviso o compenso all'utente."
  fair_housing: "Alloggi fieristici:"
  p5: "Tutta la pubblicità immobiliare è soggetta al Titolo VIII del Civil Rights Act del 1968 (Fair Housing Act), come modificato. Il titolo VIII del Civil Rights Act del 1968 (Fair Housing Act), come modificato, proibisce la discriminazione nella vendita, affitto e finanziamento di abitazioni e in altre transazioni relative all'alloggio, in base a razza, colore della pelle, origine nazionale, religione, sesso, stato familiare (compresi i minori di 18 anni che vivono con genitori o tutori legali, donne incinte e persone che garantiscono la custodia di minori di 18 anni) e handicap (invalidità). PostAdz.com non accetterà consapevolmente alcuna pubblicità immobiliare che violi qualsiasi legge applicabile. Si informano gli utenti che tutti gli alloggi pubblicizzati su PostAdz.com sono disponibili con pari opportunità."
  p6: "Riconosci e accetti di non inviare o pubblicare alcun annuncio discriminatorio in base a razza, colore, origine nazionale, religione, sesso, orientamento sessuale, stato familiare e/o handicap/disabilità. Se vedi un annuncio o un post che discrimina in base a uno dei fattori di cui sopra, sei incoraggiato, oltre a contattare HUD, a segnalare tale annuncio o post facendo clic sul link Segnala questo annuncio situato nella pagina dell'annuncio. Comprendi che avremo il diritto, ma non l'obbligo, di rimuovere, modificare o eliminare qualsiasi annuncio."
  termination: "Cessazione dell'accesso:"
