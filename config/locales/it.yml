  pp1: "PostAdz.com e le sue affiliate (collettivamente, il Sito) rispettano la tua privacy. Elencato qui è il nostro"
  privacy: "Informativa sulla privacy per questo sito:"
  accept: "Accettazione della Privacy Policy"
  pp2: "Ogni volta che accedi, utilizzi, pubblichi, invii un post o rispondi, o vedi PostAdz.com , dichiari di accettare l'attuale Informativa sulla privacy. Se non accetti questa Informativa sulla privacy, non sei autorizzato a utilizzare PostAdz.com e devi interrompere immediatamente l'utilizzo di PostAdz.com."
  pcollection: "Raccolta e utilizzo delle informazioni personali"
