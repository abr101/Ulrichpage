  li16: " Pubblicare materiale pubblicitario per armi il cui uso, trasporto o pubblicità è proibito dalle leggi federali, statali o locali applicabili. Sei l'unico responsabile del rispetto di tutte le leggi e/o regolamenti applicabili al trasferimento di armi da fuoco ai sensi delle leggi locali, statali e federali applicabili. Il trasferimento di armi da fuoco è fortemente regolamentato e limitato e il mancato rispetto rigoroso di tutte queste leggi è un reato grave e può essere perseguito penalmente. Tutti i trasferimenti di armi da fuoco, sia per vendita, locazione o prestito, comprese le transazioni private, devono passare attraverso un rivenditore di armi da fuoco autorizzato. Qualsiasi eccezione a queste leggi, come pistole ad aria compressa, coltelli, accessori, alcuni oggetti d'antiquariato e alcune parti di armi che potrebbero non richiedere il trasferimento da parte di un rivenditore autorizzato, deve essere confermata dall'utente prima dell'acquisto. È tua responsabilità rispettare tutte queste leggi, incluse tutte le leggi di città, contea, stato e federali quando accedi o usi PostAdz.com. È anche tua responsabilità individuare uno o più rivenditori di armi da fuoco autorizzati nella tua zona e/o nell'area di qualsiasi acquirente o venditore elencato qui che sia in grado e disposto ad assisterti con tale trasferimento. Non offriamo alcuna assistenza in merito alla localizzazione di un rivenditore autorizzato per la tua transazione o in altro modo rispetto alla tua transazione. Mettendo in vendita qualsiasi arma da fuoco, dichiari e garantisci a noi di possedere e possedere legalmente l'articolo che desideri elencare qui e di aver pienamente rispettato e continuerai a rispettare pienamente tutte le leggi e i regolamenti applicabili alla tua offerta, trasferimento e/o vendita . Accettando di acquistare qualsiasi arma da fuoco, dichiari e garantisci a noi di essere maggiorenne e di non essere altrimenti proibito dalla legge dall'acquisto, dal trasferimento, dal possesso o dal possesso dell'arma da fuoco elencata e che hai pienamente rispettato e continuerai per rispettare pienamente tutte le leggi e i regolamenti applicabili al tuo trasferimento o acquisto;"
