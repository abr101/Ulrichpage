  pli4: "per offrirti prodotti o servizi;"
  pli5: "per amministrare la nostra attività o PostAdz.com, inclusa l'evasione e la spedizione degli ordini;"
  pli6: "offrire un servizio clienti;"
  pli7: "per aggiornare le informazioni sull'account;"
  pli8: " inoltrare aggiornamenti, annunci e newsletter;"
  pli9: "per reagire alle tue comunicazioni e comunicare con te in merito a PostAdz.com e attività alternative relative a PostAdz.com;"
  pli10: "in caso di riorganizzazione, fusione, vendita, joint venture, cessione, trasferimento o cessione o qualsiasi percentuale di attività o operazioni di PostAdz.com (incluso, senza limitazioni, l'esperienza di fallimento o procedimenti simili);"
  pli11: " come altrimenti autorizzato da te. "
  pspan2: "Integriamo software di terze parti che raccolgono informazioni sugli utenti per motivi di sicurezza. Le informazioni raccolte da reCAPTCHA sono conservate nel rispetto dell'Informativa sulla privacy di Google."
  pdisclosure2: "Divulgazione in altre circostanze "
  pp7: "PostAdz.com potrebbe anche divulgare il tuo nome, indirizzo e-mail, numeri di telefono o altre informazioni che ti riguardano, comprese le informazioni personali se"
  pli12: "obbligato ad agire per legge, ordine del tribunale o citazione in giudizio, o come richiesto da altro governo, polizia o autorità investigativa,"
  pli13: "riteniamo in buona fede che tale divulgazione sia essenziale o consigliabile, inclusa, senza limitazioni, la tutela dei diritti o delle proprietà di PostAdz.com"
  pli14: "abbiamo motivo di pensare che la divulgazione delle tue informazioni personali sia essenziale per riconoscere, contattare o intentare un'azione legale contro qualcuno che potrebbe causare interferenze con i tuoi diritti o proprietà, o che ha violato un accordo, o se altre persone potrebbero essere danneggiate da tale attività o interferenze,"
  pli15: "quando stabiliamo che un'offerta pubblicata viola i nostri Termini di utilizzo o i diritti di una parte alternativa,"
  pli16: "o c'è un'emergenza che comporta un pericolo personale."
  pp8: "PostAdz.com potrebbe fornire informazioni su di te quando riteniamo che sia necessario condividere informazioni in generale al fine di indagare, prevenire o intraprendere azioni relative ad attività illegali, sospette frodi, situazioni che comportano potenziali minacce alla sicurezza fisica di qualsiasi persona o come altrimenti richiesto o consentito dalla legge. Si prega di notare che se si pubblicano informazioni personali su PostAdz.com, tali informazioni possono essere raccolte e utilizzate da altri su cui PostAdz.com non ha alcun controllo. PostAdz.com non è responsabile dell'utilizzo da parte di terzi delle informazioni pubblicate o rese pubbliche altrove."
  assort: "Assortimento di informazioni non personali tramite cookie"
  pp9: "PostAdz.com e alcuni fornitori di servizi che operano per nostro conto raccolgono informazioni sulla tua attività su PostAdz.com utilizzando tecnologie di tracciamento come ad esempio i cookie. Questi dati di tracciamento vengono utilizzati per molti scopi, tra cui, ad esempio, per"
  pli17: "fornire contenuti pertinenti in base alle tue preferenze, modelli di utilizzo e posizione; "
  pli18: "monitorare e valutare l'impiego e il funzionamento di PostAdz.com"
  pli19: "e analizzare il traffico su PostAdz.com e sui siti di terze parti."
  pp10: "Le informazioni non personali raccolte includono, senza limitazioni, l'indirizzo IP (Internet Protocol), le pagine richieste, il tipo di sistema operativo del computer utilizzato (ad es. Microsoft Windows o Mac OS), il tipo di browser utilizzato (ad es. Firefox, Chrome o Internet Explorer), il nome di dominio del provider di servizi Internet, le tue attività durante la visita a PostAdz.com e i contenuti a cui hai avuto accesso. Potremmo anche raccogliere le tue informazioni di geolocalizzazione una volta che visiti PostAdz.com, comprese le informazioni sulla posizione fornite tramite un dispositivo mobile che interagisce con PostAdz.com o associate al tuo indirizzo IP, laddove siamo autorizzati dalla legge a elaborare queste informazioni."
  pp11: "Gli inserzionisti e le terze parti possono anche raccogliere informazioni sulla tua attività su PostAdz.com e su siti e applicazioni di terze parti utilizzando tecnologie di tracciamento. I dati di tracciamento raccolti da questi inserzionisti e da terze parti vengono utilizzati per decidere quali annunci visualizzare su siti e applicazioni di terze parti, ma non ti identificano personalmente. Potresti scegliere di non utilizzare la pubblicità mirata da molte reti pubblicitarie, scambi di dati, analisi di marketing e altri fornitori di servizi. Puoi anche scegliere di gestire la pubblicità mirata che ottieni all'interno delle applicazioni utilizzando le impostazioni del tuo dispositivo mobile (ad esempio, reimpostando l'identificatore pubblicitario del tuo dispositivo e/o disattivando gli annunci basati sugli interessi). PostAdz.com si attiene ai principi di autoregolamentazione della Digital Advertising Alliance per la pubblicità comportamentale online."
  communication: "Comunicazione dal Sito/Opt-Out"
  pp12: " PostAdz.com potrebbe inviarti informazioni con annunci e aggiornamenti relativi a PostAdz.com e al tuo account. Potresti scegliere di rinunciare alle nostre comunicazioni e-mail in corso, come ad esempio newsletter, abbonamenti, informazioni sull'account, materiali promozionali, risultati di concorsi, richieste di sondaggi, ecc. Con una semplice procedura di rinuncia. Dovrai solo rispondere alla comunicazione con la frase unsubscribe (senza le virgolette) all'interno del corpo della tua e-mail di risposta e il tuo nome verrà rimosso da quella mailing list. Tuttavia, nel caso in cui decidi di non ricevere i nostri annunci e aggiornamenti sul tuo account, non potrai più utilizzare le aree riservate ai membri dell'account."
  corress: "Correzione/Aggiornamento delle informazioni personali "
  pp13: "Se le tue informazioni personali cambiano, puoi rivedere/correggere/aggiornare le tue informazioni personali fornite in precedenza in qualsiasi momento inviandoci un messaggio a admin@Postadz.com Puoi anche cancellare i tuoi dati personali del profilo dal nostro database inviandoci un messaggio a admin@Postadz.com. Tuttavia, quando i dati del tuo profilo personale vengono cancellati dal nostro database, potresti perdere i diritti di accesso alle aree riservate ai membri dell'account e alcuni vantaggi per i membri dell'account. "
  adult: "SOLO ADULTI 18 anni e più: (per quanto riguarda i bambini)"
  pp14: "non è destinato a bambini di età inferiore a 13 anni né PostAdz.com raccoglie consapevolmente informazioni personali da bambini di età inferiore a 13 anni. PostAdz.com non orienta PostAdz.com verso i bambini né si rivolge a loro come pubblico, né impedisce loro di utilizzare PostAdz.com. Parte del materiale con PostAdz.com è per un pubblico maturo e genitori e tutori dovrebbero assumersi la responsabilità di monitorare l'uso dei propri figli. PostAdz.com non raccoglie né distribuisce informazioni che indicano se un consumatore è davvero un bambino."
  pp15: "PostAdz.com è solo per 18 e più anziani…..SOLO ADULTI….. PostAdz.com richiede che ogni utente inserisca la data di nascita prima di poter pubblicare un annuncio. Devi avere almeno 18 anni per pubblicare un annuncio. Devi avere 21 anni e più per postare nella sezione incontri/personali."
  plink: "Collegamenti ad altri siti"
  pspan3: "fornisce collegamenti e puntatori ai siti Web gestiti da altre organizzazioni."
  pspan4: "fornisce questi collegamenti per comodità degli utenti, ma non gestisce, controlla o approva tali siti."
  pspan5: "declina inoltre ogni responsabilità per le informazioni su tali siti e su eventuali prodotti o servizi ivi offerti e non può attestare le politiche sulla privacy di tali siti."
  pspan6: "non fornisce alcuna garanzia o dichiarazione che eventuali siti collegati (o anche"
  pspan7: "funzionerà senza errori o interruzioni, che è probabile che i difetti vengano corretti o che i siti e i loro server siano privi di virus e altri problemi che possono danneggiare il tuo computer."
  pecom: "E-Commerce e il nostro server sicuro"
  pspan8: "Riconosciamo che l'archiviazione dei dati in modo sicuro è importante. Conserviamo le informazioni personali utilizzando garanzie fisiche, tecniche e amministrative standard del settore, ragionevoli e tecnicamente fattibili contro i rischi prevedibili, come ad esempio l'accesso non autorizzato. Tutte le transazioni commerciali che vengono effettuate"
  pspan9: "e l'archiviazione dei dati vengono eseguiti utilizzando software, hardware e reti, qualsiasi componente dei quali può, di volta in volta, richiedere manutenzione o riscontrare problemi o violazioni della sicurezza oltre "
  pspan10: "potresti avere la possibilità di seguire insieme ad un link altri siti che potrebbero interessarti. Non siamo responsabili delle pratiche sulla privacy dei siti o di questo contenuto fornito su di essi. Decliniamo qualsiasi responsabilità per le transazioni effettuate su tali siti e non possiamo attestare la sicurezza delle informazioni inviate in tali transazioni."
  ppolicy: "Modifiche alla politica e accettazione"
  pspan11: "L'Informativa sulla privacy potrebbe essere rivista di volta in volta man mano che aggiungiamo nuove funzionalità e servizi, come cambiano le leggi e come evolvono le migliori pratiche di sicurezza e privacy del settore. Mostriamo una data altamente effettiva nell'angolo in alto a sinistra dell'Informativa sulla privacy in modo che sia probabile che sia più facile per te sapere davvero quando c'è stato un cambiamento. Di conseguenza, dovresti controllare regolarmente l'Informativa sulla privacy per le pratiche sulla privacy più recenti. Ogni volta che accedi, usi o guardi"
  pspan12: ", dichiari di accettare le modifiche allora in vigore all'Informativa sulla privacy iscrivendoti alle tue informazioni personali raccolte da noi a partire dalla data di entrata in vigore di tali modifiche. Eventuali modifiche all'Informativa sulla privacy possono avere effetto al momento della pubblicazione e si applicano semplicemente alle informazioni raccolte dall'utente a partire dalla data dell'ultima revisione, a meno che non forniamo un avviso o abbiamo altre comunicazioni con l'utente."
  pmore: "Più domande? "
  pspan13: ", e assicurati di indicare il sito preciso che stai visitando e il tipo di domanda o preoccupazione."

