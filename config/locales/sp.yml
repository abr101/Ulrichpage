  p6: "Usted reconoce y acepta que no enviará ni publicará ningún anuncio que discrimine por motivos de raza, color, nacionalidad, religión, sexo, orientación sexual, estado familiar y / o discapacidad / discapacidad. Si ve un anuncio o publicación que discrimina en función de cualquiera de los factores anteriores, se le recomienda, además de comunicarse con HUD, que informe sobre dicho anuncio o publicación haciendo clic en el enlace Informar sobre este anuncio ubicado en la página del anuncio. Usted comprende que tendremos el derecho, pero no la obligación, de eliminar, editar o eliminar cualquier anuncio."
