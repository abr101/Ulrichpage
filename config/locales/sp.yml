  pp11: "Los anunciantes y terceros también pueden recopilar información sobre su actividad en PostAdz.com y en sitios y aplicaciones de terceros que utilizan tecnologías de seguimiento. Los datos de seguimiento recopilados por estos anunciantes y terceros se utilizan para decidir qué anuncios ve en sitios y aplicaciones de terceros, pero no lo identifican personalmente. Puede optar por no utilizar publicidad dirigida de muchas redes publicitarias, intercambios de datos, análisis de marketing y otros proveedores de servicios. También puede optar por administrar la publicidad dirigida que obtiene dentro de las aplicaciones utilizando la configuración de su dispositivo móvil (por ejemplo, restableciendo el identificador de publicidad de su dispositivo y / u optando por no recibir anuncios basados ​​en intereses). PostAdz.com se adhiere a los Principios de autorregulación de la Digital Advertising Alliance para la publicidad conductual en línea."
  communication: "Comunicación desde el sitio / Opt-Out"
  pp12: " PostAdz.com puede enviarle información con anuncios y actualizaciones con respecto a PostAdz.com y su cuenta. Puede optar por no recibir nuestras comunicaciones por correo electrónico en curso, como, por ejemplo, boletines informativos, suscripciones, información de cuenta, materiales promocionales, resultados de concursos, consultas de encuestas, etc., con un simple procedimiento de exclusión voluntaria. Solo necesitará responder la comunicación con la frase cancelar suscripción (sin las comillas) dentro del cuerpo de su respuesta de correo electrónico y su nombre será eliminado de esa lista de correo. Sin embargo, en el caso de que opte por no recibir nuestros anuncios y actualizaciones sobre su cuenta, ya no podrá tener el uso de áreas restringidas a los miembros de la cuenta."
  corress: "Corrección / actualización de información personal "
  pp13: "Si su propia información personal cambia, puede revisar / corregir / actualizar su propia información personal proporcionada anteriormente en cualquier momento enviándonos un mensaje a admin@Postadz.com También puede hacer que se eliminen sus propios datos de perfil personal de nuestra base de datos enviándonos un mensaje a admin@Postadz.com. Sin embargo, cuando se eliminan los datos de su perfil personal de nuestra base de datos, podría perder los derechos de entrada a áreas restringidas a los miembros de la cuenta y ciertos beneficios para los miembros de la cuenta."
  adult: "SOLO PARA ADULTOS mayores de 18 años: (con respecto a los niños)"
  pp14: "no está destinado a niños menores de 13 años ni PostAdz.com recopila a sabiendas información personal de niños menores de 13 años. PostAdz.com no orienta a PostAdz.com hacia los niños ni se dirige a ellos como una audiencia, ni los protege para que no utilicen PostAdz.com. Parte del material de PostAdz.com es para audiencias maduras, y los padres y tutores deben asumir la responsabilidad de monitorear el uso de sus hijos. PostAdz.com no recopila ni distribuye información que indique si un consumidor es realmente un niño."
  pp15: "PostAdz.com es solo para mayores de 18 años… SOLO ADULTOS… .. PostAdz.com requiere que cada usuario ingrese su fecha de nacimiento antes de poder publicar un anuncio. Debe tener 18 años o más para publicar un anuncio. Debes tener 21 años o más para publicar en la sección de citas / personales."
  plink: "Enlaces a otros sitios"
  pspan3: "proporciona enlaces y sugerencias a los sitios web mantenidos por otras organizaciones."
  pspan4: "proporciona estos enlaces como una conveniencia para los usuarios, pero no opera, controla ni respalda dichos sitios."
  pspan5: "también renuncia a cualquier responsabilidad por la información en esos sitios y cualquier producto o servicio ofrecido allí, y no puede dar fe de las políticas de privacidad de dichos sitios."
  pspan6: "no ofrece ninguna garantía o declaración de que los sitios vinculados (o incluso"
  pspan7: "funcionará sin errores ni interrupciones, que es probable que se corrijan los defectos o que los sitios y sus servidores estén libres de virus y otros problemas que puedan dañar su computadora."
  pecom: "Comercio electrónico y nuestro servidor seguro"
  pspan8: "Reconocemos que almacenar datos de forma segura es importante. Almacenamos información personal utilizando salvaguardas físicas, técnicas y administrativas estándar de la industria, razonables y técnicamente factibles contra riesgos previsibles, como por ejemplo el acceso no autorizado. Todas las transacciones comerciales que se realicen"
  pspan9: "y el almacenamiento de datos se ejecutan utilizando software, hardware y redes, cualquier componente de los cuales puede, de vez en cuando, requerir mantenimiento o experimentar problemas o violaciones de seguridad más allá"
  pspan10: "you could have the chance to follow along with a link to other sites that could be of interest to you. We are not in charge of the privacy practices of the sites or this content provided thereon. We disclaim any responsibility for transactions conducted on those sites and cannot attest to the security of the info submitted in those transactions.podría tener la oportunidad de seguir junto con un enlace a otros sitios que podrían ser de su interés. No estamos a cargo de las prácticas de privacidad de los sitios o de este contenido proporcionado en ellos. Renunciamos a cualquier responsabilidad por las transacciones realizadas en esos sitios y no podemos dar fe de la seguridad de la información enviada en esas transacciones."
  ppolicy: "Cambios de política y aceptación"
  pspan11: "La Política de privacidad puede ser revisada de vez en cuando a medida que agregamos nuevas funciones y servicios, a medida que cambian las leyes y a medida que evolucionan las mejores prácticas de privacidad y seguridad de la industria. Mostramos una fecha altamente efectiva en la parte superior de la esquina izquierda de la Política de privacidad para que sea más fácil para usted saber realmente cuándo ha habido un cambio. En consecuencia, debe consultar la Política de privacidad con regularidad para conocer las prácticas de privacidad más actualizadas. Cada vez que accede, usa o mira"
  pspan12: ", usted manifiesta su aceptación de los cambios vigentes en ese momento en la Política de privacidad al suscribirse a su información personal recopilada por nosotros en y desde la fecha de vigencia de dichos cambios. Cualquier cambio en la Política de privacidad puede entrar en vigencia al ser publicado y aplicarse simplemente a la información recopilada de usted en y después de la fecha de la última revisión, a menos que le proporcionemos un aviso o tengamos otras comunicaciones con usted."
  pmore: "¿Más preguntas? "
  pspan13: "y asegúrese de indicar el sitio exacto que está visitando y el tipo de pregunta o inquietud que tiene."

