  pp8: "PostAdz.com 可能会在我们认为有必要普遍共享信息以调查、防止或采取行动处理非法活动、涉嫌欺诈、涉及对任何人的人身安全的潜在威胁的情况时，或根据其他要求提供有关您的信息或法律允许。请注意，如果您在 PostAdz.com 上发布您的任何个人信息，此类信息可能会被 PostAdz.com 无法控制的其他人收集和使用。 PostAdz.com 不负责第三方使用您发布或在其他地方公开的信息。"
  assort: "使用 Cookie 的各种非个人信息"
  pp9: "PostAdz.com 和某些代表我们运营的服务提供商使用跟踪技术（例如 cookie）收集有关您在 PostAdz.com 上的活动的信息。该跟踪数据用于多种目的，例如，"
  pli17: "根据您的偏好、使用模式和位置​​提供相关内容；"
  pli18: "监控和评估 PostAdz.com 的雇佣和运营"
  pli19: " 并分析 PostAdz.com 和第三方网站上的流量。"
  pp10: "收集的非个人信息包括但不限于您的互联网协议 (IP) 地址、您请求的页面、您使用的计算机操作系统类型（例如 Microsoft Windows 或 Mac OS）、您使用的浏览器类型（例如， Firefox、Chrome 或 Internet Explorer）、互联网服务提供商的域名、您在访问 PostAdz.com 时的活动以及您访问的内容。我们还可能在您访问 PostAdz.com 后收集您的地理位置信息，包括通过与 PostAdz.com 交互的移动设备提供的位置信息，或与您的 IP 地址相关联的位置信息，我们在法律允许的情况下处理此信息。"
  pp11: "广告商和第三方也可能会使用跟踪技术收集有关您在 PostAdz.com 以及第三方网站和应用程序上的活动的信息。这些广告商和第三方收集的跟踪数据用于决定您在第三方网站和应用程序上看到哪些广告，但不会识别您的个人身份。您可能会选择不投放来自许多广告网络、数据交换、营销分析和其他服务提供商的定向广告。您还可以选择使用您的移动设备设置来管理您在应用程序中获得的定向广告（例如，通过重新设置您设备的广告标识符和/或选择退出基于兴趣的广告）。 PostAdz.com 坚持数字广告联盟的在线行为广告自律原则。"
  communication: "来自站点的通信/选择退出"
  pp12: "PostAdz.com 可能会向您发送有关 PostAdz.com 和您的帐户的公告和更新信息。您可以通过简单的退出程序选择退出我们正在进行的电子邮件通信，例如时事通讯、订阅、帐户信息、促销材料、竞赛结果、调查查询等。您只需要在电子邮件回复正文中使用“取消订阅”（不带引号）短语来回复通信，您的姓名将从该邮件列表中删除。但是，如果您选择不接收我们关于您的帐户的公告和更新，您将无法再使用仅限于帐户成员的区域。"
  corress: "个人信息的更正/更新"
  pp13: "如果您自己的个人信息发生变化，您可以随时通过 admin@Postadz.com 向我们发送消息来查看/更正/更新您之前提供的个人信息。给 admin@Postadz.com 发送消息。但是，当您从我们的数据库中删除自己的个人资料数据时，您可能会丧失进入仅限帐户成员的区域的权利以及帐户成员的某些福利。 "
  adult: "仅限 18 岁及以上的成人：（关于儿童）"
  pp14: "不适用于 13 岁以下的儿童，PostAdz.com 也不会故意收集 13 岁以下儿童的个人信息。PostAdz.com 不会将 PostAdz.com 定位于儿童或将他们定位为受众，也不会阻止他们使用PostAdz.com。 PostAdz.com 的一些材料是为成熟的观众准备的，父母和监护人应该负责监督孩子的使用。 PostAdz.com 不会收集或分发表明消费者是否真的是儿童的信息。"
  pp15: "PostAdz.com 仅适用于 18 岁及以上.....仅限成人..... PostAdz.com 要求每个用户在发布广告之前输入生日。您必须年满 18 岁才能发布广告。必须年满 21 岁才能在约会/个人信息部分发帖。"
  plink: "其他网站的链接"
  pspan3: "提供指向其他组织维护的网站的链接和指针。"
  pspan4: "提供这些链接是为了方便用户，但它不运营、控制或认可此类网站。"
  pspan5: "也对这些网站上的信息以及那里提供的任何产品或服务不承担任何责任，并且无法证明此类网站的隐私政策。"
  pspan6: "不对任何链接网站（甚至"
  pspan7: "将正常运行，没有错误或中断，缺陷可能会得到纠正，或者站点及其服务器没有病毒和其他可能损害您计算机的问题。"
  pecom: "电子商务和我们的安全服务器"
  pspan8: "我们认识到以安全的方式存储数据很重要。我们使用行业标准、合理且技术上可行的物理、技术和管理保护措施来存储个人信息，以防止可预见的风险，例如未经授权的访问。进行的所有商业交易"
  pspan9: "和数据存储使用软件、硬件和网络运行，其中的任何组件可能不时需要维护或遇到问题或安全漏洞"
  pspan10: "您可能有机会关注您可能感兴趣的其他网站的链接。我们不负责网站的隐私惯例或网站上提供的内容。我们不对在这些网站上进行的交易承担任何责任，并且无法证明这些交易中提交的信息的安全性。"
  ppolicy: "政策变更和接受"
  pspan11: "随着我们添加新功能和服务、随着法律的变化以及行业隐私和安全最佳实践的发展，隐私政策可能会不时修订。我们在隐私政策的左上角显示了一个非常有效的日期，以便您更容易真正知道何时发生了变化。因此，您应该定期查看隐私政策以了解最新的隐私惯例。每次访问、使用或查看"
  pspan12: "，您表示您接受隐私政策的当时更改，签署我们在此类更改生效之日起收集的您的个人信息。隐私政策的任何更改均可在发布后生效，并且仅适用于在上次修订日期及之后从您那里收集的信息，除非我们提供通知或与您进行其他通信。"
  pmore: "更多问题？"
  pspan13: "，并确保指明您正在访问的确切站点以及问题或疑虑的类型。"

