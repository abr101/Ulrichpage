  para1_terms: "هو موقع ويب يستضيف الإعلانات المبوبة والمحتوى ذي الصلة الذي تم إنشاؤه وتطويره بواسطة مستخدمين آخرين. يخضع استخدامك لموقع PostAdz.com ، بما في ذلك جميع عمليات الوصول و / أو الخدمات و / أو الميزات ، لشروط الاستخدام هذه وسياسة الخصوصية (مجتمعة ، الشروط) ، ويجب عليك مراجعتها بعناية. باستخدام الموقع بأي شكل من الأشكال ، فإنك توافق على الامتثال لهذه الشروط"
  para2_terms: "يحتفظ موقع PostAdz.com بالحق في تغيير الشروط في أي وقت ولأي سبب. سيتم نشر الإصدارات المحدثة من الشروط على الموقع على PostAdz.com ويجب عليك زيارة هذه الصفحة بشكل دوري لتبقى على اطلاع بأي تغييرات. من خلال الاستمرار في استخدام PostAdz.com بعد أي تغيير من هذا القبيل ، فإنك تقبل وتوافق على الشروط المعدلة. يحتفظ موقع PostAdz.com بالحق في تعديل أو إيقاف ، بشكل مؤقت أو دائم ، أي ميزات أو مزايا (بما في ذلك على سبيل المثال لا الحصر حظر أو إنهاء حسابك) أو القواعد أو الشروط ، كل ذلك دون إشعار ، على الرغم من أن هذه التغييرات قد تؤثر على طريقة استخدامك لـ PostAdz. كوم. أنت توافق على أن PostAdz.com لن يكون مسؤولاً تجاهك أو تجاه أي طرف ثالث عن أي تعديل أو إيقاف لـ PostAdz.com."
  user_conduct: "سلوك المستخدم:"
  p3: "على سبيل المثال لا الحصر ، أنت توافق على الامتناع عن الإجراءات التالية أثناء استخدام PostAdz.com:"
  li1: "مضايقة أو تهديد أو إحراج أو التسبب في الضيق أو الانزعاج لفرد أو كيان آخر أو انتحال شخصية أي شخص أو كيان آخر أو تقييد أو منع أي شخص آخر من استخدام PostAdz.com أو الاستمتاع به ؛"
  li2: "نقل أي معلومات أو بيانات أو نصوص أو ملفات أو روابط أو برامج أو محادثات أو اتصالات أو مواد أخرى غير قانونية أو كاذبة أو مضللة أو ضارة أو مهددة أو مسيئة أو تنتهك خصوصية الآخرين أو مضايقة أو تشهيرية أو مبتذلة أو فاحشة أو بغيضة أو عنصرية أو غير مرغوب فيه بأي شكل آخر ، بما في ذلك على سبيل المثال لا الحصر المواد من أي نوع أو طبيعة تشجع على السلوك الذي يمكن أن يشكل جريمة جنائية ، أو يؤدي إلى مسؤولية مدنية أو ينتهك أي قانون أو لائحة محلية أو حكومية أو إقليمية أو وطنية أو دولية معمول بها ، أو يشجع استخدام المواد الخاضعة للرقابة ؛"
  li3: "نشر إعلان أو طلب في فئات غير مناسبة ، أو نشر نفس العنصر أو الخدمة في أكثر من فئة واحدة أو أكثر من مرة كل 7 أيام ، أو نشر نفس الإعلان في مدن متعددة على موقع PostAdz.com ؛"
  li_a: "(أ) يُحظر نشر محتوى للبالغين أو مواد للبالغين الصريحة وأي دولة مادية للقانون يتم فرضه."
  li_b: "(ب) يُحظر نشر رسومات أو صور فوتوغرافية بذيئة أو بذيئة وفاسقة في أي مكان على موقع PostAdz.com تصور الأعضاء التناسلية أو الأفعال الجنسية الفعلية أو المحاكاة ، أو أي فعل يوحي أو يروج لأفعال جنسية أو يلتمس خدمة جنسية."
  li_c: "(ج) يُحظر نشر أي طلب مباشر أو مشفر لأي خدمة غير قانونية لتبادل الخدمات الجنسية مقابل المال أو أي مقابل آخر ذي قيمة ؛"
  li_d: "(د) يُحظر نشر أي مادة على الموقع تستغل القاصرين بأي شكل من الأشكال ؛"
  li_e: "(هـ) يُحظر نشر أي مادة على الموقع تشكل أو تساعد في الاتجار بالبشر بأي شكل من الأشكال."
  li4: "نشر أي إعلان عن منتجات أو خدمات محظور استخدامها أو بيعها بموجب أي قانون أو لوائح ؛"
  li5: "إرسال بريد أو بريد إلكتروني أو رسائل صوتية أو فاكسات لطلب أي منتج أو خدمة أخرى إلى مستخدم PostAdz.com ما لم يمنح المستخدم إذنًا في إعلانه أو يُمنع الاتصال بالطلب ؛"
  li6: "يحظر حذف أو مراجعة أي مادة نشرها أي مستخدم آخر ؛"
  li7: "يحظر التدخل أو التعدي على براءات الاختراع أو حقوق النشر أو العلامات التجارية أو علامات الخدمة أو الشعارات أو المعلومات السرية أو حقوق الملكية الفكرية للآخرين"
  li8: "استخدام أي جهاز آلي أو عنكبوت أو روبوت أو زاحف أو أداة لاستخراج البيانات أو برنامج أو روتين للوصول إلى أو نسخ أو تنزيل أي جزء من PostAdz.com ما لم يسمح موقع PostAdz.com صراحةً بذلك ؛"
  li9: "اتخاذ أي إجراء يؤدي إلى إنشاء حمل استخدام كبير بشكل غير متناسب على الموقع ما لم يسمح postadz.com صراحةً بذلك:"
  li10: "يُحظر إرسال رسائل أو الانخراط في أنشطة تخريبية أو ضارة عبر الإنترنت ، بما في ذلك الاستخدام المفرط للنصوص أو الموجات الصوتية أو التمرير أو استخدام الفيروسات أو الروبوتات أو الديدان أو القنابل الموقوتة أو أحصنة طروادة أو أي عنصر مدمر آخر ؛"
  li11: "اكتساب أو محاولة الوصول غير المصرح به إلى المناطق غير العامة في PostAdz.com. بالإضافة إلى ذلك ، إذا كان لديك كلمة مرور لمنطقة غير عامة من PostAdz.com ، فلا يجوز لك الكشف عن كلمة المرور الخاصة بك أو مشاركتها مع أي طرف ثالث و / أو استخدام كلمة المرور الخاصة بك لأغراض غير مصرح بها ؛"
  li12: "محاولة فك أو فك أو فك أو عكس هندسة أي من البرامج التي تتألف منها أو تشكل بأي شكل من الأشكال كل أو أي جزء من PostAdz.com ؛ تعديل أي بيانات وصفية أو نسخ أو نسخ أي محتوى بأي شكل من الأشكال ؛ يحظر تأطير أو ربط أي من PostAdz.com أو محتواه أو معلوماته المتاحة من PostAdz.com دون موافقة كتابية صريحة من وكلاء PostAdz.com ؛"
  li13: "يحظر التمييز على أساس العرق أو الدين أو الأصل القومي أو الجنس أو الإعاقة أو السن أو الحالة الاجتماعية أو التوجه الجنسي أو الإشارة إلى مثل هذه الأمور بأي طريقة يحظرها القانون ؛"
  li14: "يُحظر استخدام PostAdz.com للانخراط في أو مساعدة فرد أو كيان آخر للانخراط في نشاط احتيالي أو مسيء أو احتيالي أو غير قانوني."
  li15: "نشر إعلانات مجانية تروّج لروابط الخدمات التجارية أو مواقع الويب باستثناء مناطق PostAdz.com حيث يُسمح بمثل هذه الإعلانات صراحةً ؛"
  li16: " نشر أي مادة تعلن عن أسلحة محظور استخدامها أو حملها أو الإعلان عنها بموجب القانون الفيدرالي أو الخاص بالولاية أو القانون المحلي المعمول به. أنت وحدك المسؤول عن الامتثال لأي وجميع القوانين و / أو اللوائح السارية على نقل الأسلحة النارية بموجب القوانين المحلية والولائية والفيدرالية المعمول بها. يخضع نقل الأسلحة النارية للتنظيم والقيود إلى حد كبير ، ويعتبر عدم الامتثال الصارم لجميع هذه القوانين جريمة خطيرة وقد يؤدي إلى ملاحقة جنائية. يجب أن تمر جميع عمليات نقل الأسلحة النارية ، سواء عن طريق البيع أو الإيجار أو القرض ، بما في ذلك المعاملات الخاصة ، من خلال تاجر أسلحة نارية مرخص له. يجب تأكيد أي استثناء لهذه القوانين ، مثل المسدسات الهوائية والسكاكين والملحقات وبعض التحف وبعض أجزاء المسدسات التي قد لا تتطلب نقلًا من قبل تاجر مرخص ، قبل الشراء. تقع على عاتقك مسؤولية الامتثال لجميع هذه القوانين ، بما في ذلك أي وجميع قوانين المدينة والمقاطعة والولاية والقوانين الفيدرالية عند الوصول إلى PostAdz.com أو استخدامه. تقع على عاتقك أيضًا مسؤولية تحديد موقع واحد أو أكثر من تجار الأسلحة النارية المرخص لهم في منطقتك و / أو منطقة أي مشترٍ أو بائع مُدرج هنا يكون قادرًا وراغبًا في مساعدتك في أي نقل من هذا القبيل. لا نقدم أي مساعدة فيما يتعلق بتحديد مكان تاجر مرخص لمعاملتك أو غير ذلك فيما يتعلق بمعاملتك. من خلال إدراج أي سلاح ناري ، فإنك تقر وتضمن لنا أنك تمتلك بشكل قانوني العنصر الذي ترغب في إدراجه هنا وتمتلكه وأنك امتثلت تمامًا وستستمر في الامتثال التام لجميع القوانين واللوائح السارية على إدراجك و / أو نقلك و / أو بيعك . بموافقتك على شراء أي سلاح ناري ، فإنك تقر وتضمن لنا أنك تبلغ سنًا قانونيًا ، وأنك لست محظورًا بموجب القانون من شراء السلاح الناري المدرج أو نقله أو امتلاكه أو حيازته ، وأنك امتثلت تمامًا وستستمر. للامتثال الكامل لجميع القوانين واللوائح السارية على التحويل أو الشراء ؛"
  li17: "نحن نقدم عرض Paypal / Stripe / و Coinbase."
  li18: "موقعنا هو موقع نشر الإعلانات المبوبة. نحن نفرض رسومًا مقابل نشر إعلانات على postadz.com ، بعض الفئات مجانية."
  li19: "نقوم بتخزين الاسم الأول للاسم الأخير zip city في قاعدة البيانات الخاصة بنا والذين يقومون بمعالجة معاملاتهم من خلال موقعنا."
  li20: "نقوم بتخزين الاسم الأول للاسم الأخير zip city في قاعدة البيانات الخاصة بنا والذين يقومون بمعالجة معاملاتهم من خلال موقعنا."
  span1: "يرجى الإبلاغ عن أي انتهاكات لهذه الشروط إلى:"
  span2: "أنت توافق على الامتثال لجميع القوانين والتشريعات واللوائح والمراسيم المعمول بها فيما يتعلق باستخدامك لموقع PostAdz.com."
  use_material: "استخدام المواد:"
  p4: "سيتم التعامل مع أي إعلانات أو رسائل تقوم بنشرها أو نقلها أو إتاحتها للعرض في المناطق العامة على موقع Postadz.com على أنها غير سرية وغير مملوكة لك. أنت تدرك وتوافق على أنه يجوز استخدام أي من هذه الإعلانات والرسائل بواسطة PostAdz.com أو الشركات التابعة لنا ، دون مراجعة أو موافقة منك ، لأي غرض كان ، وفي أي وسيلة ، بما في ذلك وسائطنا المطبوعة ، إن وجدت. أنت تمنح PostAdz.com (والشركات التابعة لنا) حقًا غير قابل للإلغاء لاستخدام و / أو تعديل إعلاناتك ورسائلك ، دون مراجعة أو موافقة منك ، لأي غرض كان ، بما في ذلك ، على سبيل المثال لا الحصر ، الاستنساخ ، والإفصاح ، والنقل ، والنشر ، والبث والنشر والإعلان في أي وسائط إلى الأبد دون سابق إنذار أو تعويض لك."
  fair_housing: "الإسكان العادل:"
  p5: "تخضع جميع إعلانات العقارات للباب الثامن من قانون الحقوق المدنية لعام 1968 (قانون الإسكان العادل) ، بصيغته المعدلة. يحظر الباب الثامن من قانون الحقوق المدنية لعام 1968 (قانون الإسكان العادل) ، بصيغته المعدلة ، التمييز في بيع وتأجير وتمويل المساكن ، وفي المعاملات الأخرى المتعلقة بالإسكان ، على أساس العرق ، واللون ، والأصل القومي ، والدين ، الجنس ، والحالة الأسرية (بما في ذلك الأطفال دون سن 18 الذين يعيشون مع الوالدين أو الأوصياء القانونيين ، والنساء الحوامل ، والأشخاص الذين يضمنون حضانة الأطفال دون سن 18) ، والإعاقة (الإعاقة). لن يقبل موقع PostAdz.com عن قصد أي إعلان عقاري ينتهك أي قانون معمول به. يتم إبلاغ المستخدمين بموجب هذا أن جميع المساكن المعلن عنها على PostAdz.com متاحة على أساس تكافؤ الفرص."
  p6: "أنت تقر وتوافق على أنك لن ترسل أو تنشر أي إعلان يميز على أساس العرق أو اللون أو الأصل القومي أو الدين أو الجنس أو التوجه الجنسي أو الحالة العائلية و / أو الإعاقة / الإعاقة. إذا رأيت أي إعلان أو منشور يميز بناءً على أي من العوامل المذكورة أعلاه ، فنحن نشجعك ، بالإضافة إلى الاتصال بـ HUD ، للإبلاغ عن مثل هذا الإعلان أو النشر بالنقر فوق ارتباط الإبلاغ عن هذا الإعلان الموجود في صفحة الإعلان. أنت تدرك أنه يحق لنا ، ولكن ليس الالتزام ، إزالة أي إعلان أو تعديله أو حذفه."
  termination: "إنهاء الوصول:"
  p7: "يحق لـ PostAdz.com إنهاء وصولك لأي سبب إذا اعتقدنا أنك انتهكت هذه الشروط بأي شكل من الأشكال. أنت توافق على عدم تحميل PostAdz.com المسؤولية عن هذا الإنهاء ، وتوافق أيضًا على عدم محاولة استخدام PostAdz.com بعد الإنهاء."
  no_third: "لا يوجد طرف ثالث مستفيد:"
  p8: "أنت توافق على أنه ، باستثناء ما هو منصوص عليه في شروط الاستخدام هذه ، لن يكون هناك أي طرف ثالث مستفيد من هذه الشروط."
  copyright: "حقوق النشر والعلامات التجارية:"
  p9: "جميع المواد الموجودة على PostAdz.com ، بما في ذلك على سبيل المثال لا الحصر ، الشعارات والصور والنصوص والرسوم التوضيحية وملفات الصوت والفيديو محمية بموجب حقوق النشر والعلامات التجارية وعلامات الخدمة أو حقوق الملكية الأخرى المملوكة أو المرخصة لـ PostAdz.com أو المملوكة من قبل الأطراف الأخرى التي نشرت على PostAdz.com. لا يجوز نسخ أو إعادة إنتاج أو إعادة نشر أو تحميل أو نشر أو نقل أو توزيع المواد من موقع PostAdz.com ومن أي موقع ويب آخر مملوك أو مُدار أو مُتحكم به أو مُرخص من قبل PostAdz.com في نشر المحتوى على PostAdz. com ، أنت تمنح PostAdz.com ومالكيها والمرخص لهم الحق في استخدام وإعادة إنتاج وتوزيع وترجمة وتعديل وتكييف وأداء علني وعرض علني وأرشفة وإنشاء أعمال مشتقة من المحتوى المنشور. الإخطار بالانتهاك"
  p10: "إذا كنت تعتقد أن عملك قد تم نسخه بطريقة تشكل انتهاكًا لحقوق الطبع والنشر ، أو تم انتهاك حقوق الملكية الفكرية الخاصة بك بطريقة أخرى ، فيرجى تقديم المعلومات التالية إلى وكيل حقوق النشر في PostAdz.com:"
  li21: " توقيع إلكتروني أو مادي للشخص المخول بالتصرف نيابة عن مالك حقوق النشر أو غيرها من حقوق الملكية الفكرية ؛"
  li22: " وصف للعمل المحمي بحقوق الطبع والنشر أو حقوق الملكية الفكرية الأخرى التي تدعي أنه تم انتهاكها ؛"
  li23: "وصف لمكان وجود المادة التي تدعي أنها تنتهك على PostAdz.com ؛"
  li24: "اسمك وعنوانك ورقم هاتفك وعنوان بريدك الإلكتروني ؛"
  li25: "بيان موقع من جانبك يفيد بأن لديك اعتقاد حسن النية بأن الاستخدام المتنازع عليه غير مصرح به من قبل مالك حقوق النشر أو وكيله أو القانون ؛"
  li26: "بيان من جانبك ، تحت طائلة عقوبة الحنث باليمين ، بأن المعلومات المقدمة في إشعارك دقيقة وأنك مالك حقوق الطبع والنشر أو الملكية الفكرية أو مخول بالتصرف نيابة عن مالك حقوق النشر أو الملكية الفكرية."
  p10: "يمكن الوصول إلى وكيل حقوق الطبع والنشر لدينا على النحو التالي:  "
  p11: "(يرجى وضع انتهاك حقوق النشر في سطر الموضوع) يجوز لـ PostAdz.com ، في ظل الظروف المناسبة ووفقًا لتقديرنا الخاص ، تعطيل و / أو إنهاء حسابات المستخدمين الذين قد يكررون الانتهاكات."

  pp1: "تحترم PostAdz.com والشركات التابعة لها (مجتمعة ، الموقع) خصوصيتك. المدرجة هنا لدينا"
  privacy: "سياسة الخصوصية لهذا الموقع:"
  accept: "قبول سياسة الخصوصية"
  pp2: "في كل مرة تقوم فيها بالوصول إلى ، أو استخدام ، أو نشر ، أو إرسال منشور أو رد ، أو الاطلاع على PostAdz.com ، فإنك تشير إلى موافقتك على سياسة الخصوصية السارية في ذلك الوقت. إذا لم تتمكن من قبول سياسة الخصوصية هذه ، فأنت غير مصرح لك باستخدام PostAdz.com ويجب عليك التوقف عن استخدام PostAdz.com على الفور."
  pcollection: "جمع واستخدام المعلومات الشخصية"
  pp3: "تقوم PostAdz.com بجمع معلومات شخصية تتعلق بك عندما تشارك في معاملات تجارية على PostAdz.com ، أو تستخدم منتجات أو خدمات PostAdz.com ، أو تطلب معلومات أو مواد ، أو تقوم بإنشاء أو تحديث معلومات الحساب ، أو تقديم الطلبات أو إجراء عمليات شراء ، أو التواصل ، أو زيارة PostAdz .com. قد تتضمن المعلومات الخاصة التي نجمعها عنك ونخزنها على سبيل المثال لا الحصر اسمك الأول والأخير وعنوان بريدك الإلكتروني الحالي ورقم بطاقة الائتمان أو الخصم وأرقام الهواتف ومعلومات الفوترة والشحن وسجل الطلبات وغيرها من المعلومات غير العامة المتعلقة بك."
  pspan1: "قد نستخدم المعلومات التي نجمعها من أجل:"
  pprovide: "تقديم خدمات متفوقة ؛"
  pli1: "توقف عن إطلاعك على المعلومات والتطورات التي قد تجدها ذات أهمية ؛"
  pli2: "تنبيه واحد إلى الميزات أو الشروط أو المحتوى أو المنتجات أو الخدمات الجديدة ؛"
  pli3: "الاتصال بك فيما يتعلق بمنشوراتك و / أو ردودك و / أو معلومات حسابك ؛"
  pprocess: "معالجة الاستفسارات والرد عليها ؛"
  pimprove: "تحسن"
  pp4: "إدارة ومراقبة والتحكم في استخدام PostAdz.com ، بما في ذلك المنشورات والردود ومعلومات الحساب ؛ وفرض شروط الاستخدام (مجتمعة ، الأنشطة)."
  pp5: "أنت تفوض PostAdz.com بإرسال بريد إلكتروني إليك للرد على اتصالاتك وإدارة الأنشطة. إذا اخترت تلقي إشعارات الهاتف المحمول ، فأنت تفوض وتوافق تمامًا على أن PostAdz.com قد ترسل رسائل نصية إلى هاتفك الخلوي ، وستؤدي إلى فرض أي رسوم على الرسائل أو البيانات."
  pdisclosure: "إفشاء المعلومات الشخصية لأطراف ثالثة"
  pp6: "قد يكشف موقع PostAdz.com عن معلوماتك الشخصية للوكلاء والمشغلين بموجب سرية أو اتفاقيات مماثلة ، بما في ذلك الشاحنين والبائعين ومعالجي الدفع والمعلنين ، الذين نعتقد أنهم بحاجة إلى الاتصال مسبقًا بهذه المعلومات:"
  pli4: "لتقديم منتجات أو خدمات لك ؛"
  pli5: "لإدارة أعمالنا أو PostAdz.com ، بما في ذلك تلبية الطلبات والشحن ؛"
  pli6: "لتقديم خدمة العملاء ؛"
  pli7: "لتحديث معلومات الحساب ؛"
  pli8: "لإعادة توجيه التحديثات والإعلانات والنشرات الإخبارية ؛"
  pli9: "للرد على اتصالاتك ، والتواصل معك فيما يتعلق بـ PostAdz.com والأنشطة البديلة المتعلقة بـ PostAdz.com ؛"
  pli10: "ي حالة أي إعادة تنظيم أو اندماج أو بيع أو مشروع مشترك أو التنازل أو النقل أو التصرف أو أي نسبة من أعمال أو عمليات PostAdz.com (بما في ذلك على سبيل المثال لا الحصر تجربة الإفلاس أو أي إجراءات مماثلة) ؛"
  pli11: " على النحو الذي تأذن به بخلاف ذلك. "
  pspan2: "قوم بدمج برامج الجهات الخارجية التي تجمع المعلومات المتعلقة بالمستخدمين لأغراض أمنية. يتم الاحتفاظ بالمعلومات التي تم جمعها بواسطة reCAPTCHA وفقًا لسياسة خصوصية Google."
  pdisclosure2: "الإفصاح في ظروف أخرى "
  pp7: "قد يكشف موقع PostAdz.com أيضًا عن اسمك أو عنوان بريدك الإلكتروني أو أرقام هواتفك أو أي معلومات أخرى تتعلق بك ، بما في ذلك المعلومات الشخصية إذا"
  pli12: "مطلوب لاتخاذ إجراء بموجب القانون أو أمر محكمة أو أمر استدعاء ، أو بناءً على طلب حكومة أو شرطة أو سلطة تحقيق أخرى ،"
  pli13: "نشعر بحسن نية أن هذا الكشف ضروري أو موصى به ، بما في ذلك على سبيل المثال لا الحصر حماية حقوق أو خصائص PostAdz.com"
  pli14: "لدينا سبب للاعتقاد بأن الكشف عن معلوماتك الشخصية ضروري للتعرف أو الاتصال أو اتخاذ إجراء قانوني ضد شخص قد يتسبب في التدخل في حقوقك أو ممتلكاتك ، أو قد انتهك اتفاقية ، أو إذا كان هناك أشخاص آخرون قد يتعرضون للأذى بسبب ذلك الأنشطة أو التدخل ،"
  pli15: "عندما نقرر أن عرضًا منشورًا ينتهك شروط الاستخدام الخاصة بنا أو حقوق طرف بديل ،"
  pli16: "أو هناك حالة طارئة تنطوي على خطر شخصي."
  pp8: "قد يوفر موقع PostAdz.com معلومات تتعلق بك عندما نعتقد أنه من الضروري مشاركة المعلومات بشكل عام من أجل التحقيق أو منع أو اتخاذ إجراء بشأن الأنشطة غير القانونية أو الاحتيال المشتبه به أو المواقف التي تنطوي على تهديدات محتملة للسلامة الجسدية لأي شخص ، أو حسب الاقتضاء أو التي يسمح بها القانون. يرجى ملاحظة أنه في حالة قيامك بنشر أي من معلوماتك الشخصية على PostAdz.com ، فقد يتم جمع هذه المعلومات وتوظيفها من قبل آخرين لا يملك موقع PostAdz.com أي سيطرة عليهم. PostAdz.com ليس مسؤولاً عن توظيف أطراف ثالثة للمعلومات التي تنشرها أو تنشرها في أي مكان آخر."
  assort: "مجموعة متنوعة من المعلومات غير الشخصية باستخدام ملفات تعريف الارتباط"
  pp9: "يجمع موقع PostAdz.com ومقدمو خدمات معينون يعملون نيابةً عنا معلومات تتعلق بنشاطك على موقع PostAdz.com باستخدام تقنيات التتبع مثل ملفات تعريف الارتباط على سبيل المثال. يتم استخدام بيانات التتبع هذه لأغراض عديدة ، بما في ذلك ، على سبيل المثال ،"
  pli17: "تقديم محتوى ذي صلة بناءً على تفضيلاتك وأنماط الاستخدام والموقع ؛"
  pli18: "مراقبة وتقييم التوظيف وتشغيل PostAdz.com"
  pli19: " وتحليل حركة المرور على PostAdz.com وعلى مواقع الأطراف الثالثة."
  pp10: "تتضمن المعلومات غير الشخصية التي يتم جمعها ، على سبيل المثال لا الحصر ، عنوان بروتوكول الإنترنت (IP) الخاص بك ، والصفحات التي تطلبها ، ونوع نظام تشغيل الكمبيوتر الذي تستخدمه (على سبيل المثال ، Microsoft Windows أو Mac OS) ، ونوع المتصفح الذي تستخدمه (على سبيل المثال ، Firefox أو Chrome أو Internet Explorer) ، واسم المجال لمزود خدمة الإنترنت وأنشطتك أثناء زيارة PostAdz.com والمحتوى الذي قمت بالوصول إليه. قد نقوم أيضًا بجمع معلومات الموقع الجغرافي الخاصة بك بمجرد زيارة PostAdz.com ، بما في ذلك معلومات الموقع التي يتم توفيرها إما عن طريق جهاز محمول يتفاعل مع PostAdz.com ، أو مرتبط بعنوان IP الخاص بك ، حيث يسمح لنا القانون بمعالجة هذه المعلومات."
  pp11: "قد يقوم المعلنون والجهات الخارجية أيضًا بجمع معلومات تتعلق بنشاطك على PostAdz.com وعلى مواقع وتطبيقات الطرف الثالث التي تستخدم تقنيات التتبع. يتم استخدام تتبع البيانات التي تم جمعها من قبل هؤلاء المعلنين والأطراف الثالثة لتحديد الإعلانات التي تراها على مواقع وتطبيقات الطرف الثالث ، ولكن لا تحدد هويتك الشخصية. قد تختار عدم الإعلان المستهدف من العديد من شبكات الإعلانات وتبادل البيانات وتحليلات التسويق ومقدمي الخدمات الآخرين. يمكنك أيضًا اختيار إدارة الإعلانات المستهدفة التي تحصل عليها داخل التطبيقات من خلال استخدام إعدادات جهازك المحمول (على سبيل المثال ، عن طريق إعادة تعيين معرف الإعلان الخاص بجهازك و / أو إلغاء الاشتراك في الإعلانات القائمة على الاهتمامات). تلتزم PostAdz.com بمبادئ التنظيم الذاتي لتحالف الإعلان الرقمي للإعلان السلوكي عبر الإنترنت."
  communication: "التواصل من الموقع / الانسحاب"
  pp12: " قد ترسل لك PostAdz.com معلومات مع إعلانات وتحديثات فيما يتعلق بـ PostAdz.com وحسابك. قد تختار الانسحاب من التواصل المستمر عبر البريد الإلكتروني من جانبنا ، مثل الرسائل الإخبارية والاشتراكات ومعلومات الحساب والمواد الترويجية ونتائج المسابقة واستفسارات الاستبيان وما إلى ذلك من خلال إجراء إلغاء الاشتراك البسيط. ستحتاج فقط إلى الرد على الاتصال بعبارة إلغاء الاشتراك (بدون علامتي الاقتباس) داخل نص رد البريد الإلكتروني الخاص بك وسيتم إزالة اسمك من تلك القائمة البريدية. ومع ذلك ، في حالة قيامك بإلغاء الاشتراك في تلقي إعلاناتنا وتحديثاتنا حول حسابك ، لم يعد بإمكانك استخدام المناطق المقيدة لأعضاء الحساب."
  corress: "تصحيح / تحديث المعلومات الشخصية"
  pp13: "إذا تغيرت معلوماتك الشخصية ، يمكنك مراجعة / تصحيح / تحديث معلوماتك الشخصية التي تم تقديمها مسبقًا في أي وقت عن طريق إرسال رسالة إلينا على admin@Postadz.com. قد يتم أيضًا حذف بيانات ملف التعريف الشخصي الخاصة بك من قاعدة بياناتنا عن طريق إرسالها إلينا رسالة إلى admin@Postadz.com. ومع ذلك ، عندما يتم حذف بيانات ملف التعريف الشخصي الخاصة بك من قاعدة بياناتنا ، فقد تفقد حقوق الدخول إلى المناطق المقيدة لأعضاء الحساب ومزايا معينة لأعضاء الحساب. "
  adult: "البالغون فقط 18 عامًا فما فوق: (بخصوص الأطفال)"
  pp14: "ليس مخصصًا للأطفال الذين تقل أعمارهم عن 13 عامًا ولا يقوم PostAdz.com بجمع معلومات شخصية عن قصد من الأطفال دون سن 13 عامًا. PostAdz.com. بعض المواد مع PostAdz.com مخصصة للبالغين ، ويجب على الآباء والأوصياء تحمل مسؤولية مراقبة استخدام أطفالهم. لا يقوم موقع PostAdz.com بجمع أو توزيع المعلومات التي تشير إلى ما إذا كان المستهلك هو حقًا طفل. "
  pp15: "PostAdz.com مخصص فقط لعمر 18 عامًا فما فوق… .. الأحباء فقط… .. يتطلب موقع PostAdz.com من كل مستخدم إدخال تاريخ ميلاده قبل أن يتمكن من نشر إعلان. يجب أن يكون عمرك 18 عامًا أو أكثر لنشر إعلان. يجب أن تبلغ من العمر 21 عامًا وأكثر للنشر في قسم المواعدة / العلاقات الشخصية."
  plink: "روابط لمواقع أخرى"
  pspan3: "يوفر روابط ومؤشرات لمواقع الويب التي تحتفظ بها المنظمات الأخرى."
  pspan4: "توفر هذه الروابط كوسيلة راحة للمستخدمين ، ولكنها لا تعمل أو تتحكم أو تصادق على مثل هذه المواقع."
  pspan5: "يتنصل أيضًا من أي مسؤولية عن المعلومات الموجودة على تلك المواقع وأي منتجات أو خدمات معروضة هناك ، ولا يمكن أن يشهد على سياسات الخصوصية لهذه المواقع."
  pspan6: "لا تقدم أي ضمانات أو إقرارات بأن أي مواقع مرتبطة (أو حتى)"
  pspan7: "ستعمل دون خطأ أو انقطاع ، أو أن العيوب من المحتمل أن يتم تصحيحها ، أو أن المواقع وخوادمها خالية من الفيروسات والمشاكل الأخرى التي يمكن أن تلحق الضرر بجهاز الكمبيوتر الخاص بك."
  pecom: "التجارة الإلكترونية وخادمنا الآمن"
  pspan8: "نحن ندرك أن تخزين البيانات بطريقة آمنة أمر مهم. نقوم بتخزين المعلومات الشخصية باستخدام معايير صناعية ومعقولة ومجدية تقنيًا وضمانات مادية وتقنية وإدارية ضد المخاطر المتوقعة ، مثل الوصول غير المصرح به على سبيل المثال. جميع المعاملات التجارية التي يتم وضعها"
  pspan9: "يتم تشغيل وتخزين البيانات باستخدام البرامج والأجهزة والشبكات ، والتي يمكن لأي مكون منها ، من وقت لآخر ، أن يتطلب صيانة أو يواجه مشاكل أو خرقًا للأمان بعد"
  pspan10: "قد تتاح لك الفرصة للمتابعة مع رابط إلى مواقع أخرى قد تهمك. نحن لسنا مسؤولين عن ممارسات الخصوصية للمواقع أو هذا المحتوى المقدم عليها. نحن نخلي مسؤوليتنا عن المعاملات التي تتم على تلك المواقع ولا يمكننا أن نشهد على أمان المعلومات المقدمة في تلك المعاملات."
  ppolicy: "تغييرات السياسة والقبول"
  pspan11: "قد تتم مراجعة سياسة الخصوصية من وقت لآخر حيث نضيف ميزات وخدمات جديدة ، مع تغير القوانين ، وتطور أفضل ممارسات الخصوصية والأمان في الصناعة. نعرض تاريخًا فعالاً للغاية في أعلى الزاوية اليسرى من سياسة الخصوصية بحيث يكون من الأسهل عليك حقًا معرفة وقت حدوث تغيير. وفقًا لذلك ، يجب عليك التحقق من سياسة الخصوصية بشكل منتظم للتعرف على أحدث ممارسات الخصوصية. في كل مرة تقوم بالوصول إليها أو استخدامها أو إلقاء نظرة عليها"
  pspan12: "، فإنك تدل على موافقتك على التغييرات السارية آنذاك على سياسة الخصوصية والاشتراك في معلوماتك الشخصية التي جمعناها في ومن تاريخ سريان هذه التغييرات. يمكن أن تسري أي تغييرات في سياسة الخصوصية عند نشرها وتنطبق ببساطة على المعلومات التي تم جمعها منك في وبعد تاريخ آخر مراجعة ، ما لم نقدم إشعارًا أو لدينا اتصالات أخرى معك."
  pmore: "المزيد من الأسئلة؟ "
  pspan13: "، وتأكد من الإشارة إلى الموقع الدقيق الذي تزوره ونوع السؤال أو القلق."

