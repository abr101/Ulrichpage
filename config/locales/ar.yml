  about_us_page: "هدفنا هو ملء الفراغ الذي خلفته المواقع المبوبة السابقة على الإنترنت. نحن نثبت الموقع
    التي تتيح للمستخدمين شراء البضائع وبيعها وتداولها محليًا. نحن نمنح الناس أيضًا
    فرصة للعثور على الحب الحقيقي محليًا. أضف إعلانًا مجانًا ؛ غالبية لدينا
    الفئات مجانية على عكس معظم الإعلانات المبوبة."
  about_us_page2: "هو مقرها نيويورك
    الشركة التي تتيح الوصول العالمي من قبل العديد من المستخدمين ويجب عدم التعامل معها
    بصفته ناشرًا أو متحدثًا لأي معلومات مقدمة من معلومات أخرى
    مزود المحتوى. نطلب من جميع مستخدمينا ألا يقل عمرهم عن 18 عامًا ؛
    ومع ذلك ، لوضع إعلان في شخصيات الحب لدينا ، فإننا نطلب منك أن تكون قد تجاوزت العمر
    من 21. نحن لا نتسامح مطلقًا مع نشر العري أو المحتوى غير اللائق
    على موقعنا. هذا موقع قائم على المجتمع للأشخاص."

